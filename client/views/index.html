<!DOCTYPE html>
<html ng-app="nfcom">
  <head>
    <title>Noel's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external scripts -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/foundation-apps/dist/js/foundation-apps.min.js"></script>
    <script src="/bower_components/foundation-apps/dist/js/foundation-apps-templates.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/foundation-apps/dist/css/foundation-apps.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/profile.css" />
    <link rel="stylesheet" type="text/css" href="/css/project-detail.css" />

  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="grid-block">
        <div class="social-links large-6 medium-8 grid-block">
          <ul>
            <li ng-repeat="link in socialLinks">
              <a ng-href="{{ link.link }}"><span class="{{ link.icon }}"></span></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- view to be routed to from ui-router -->
      <div class="grid-block">
        <div class="large-1 grid-block"></div>
        <div class="content large-10 grid-block" ui-view></div>
        <div class="large-1 grid-block"></div>
      </div>
      <hr />
      <!-- contains the menu -->
      <div class="grid-block">
        <div id="menu" class="column large-12 medium-12 small-12">
          <ul id="mainMenu">
            <li><a ui-sref-active="active" ui-sref="home">
              <button name="home" class="menu-button main-menu-button icon-home3" id="homeButton">
                <span>Home</span>
              </button>
            </a></li>
            <li>
              <button name="projects" class="menu-button main-menu-button icon-embed2" id="projectsButton">
                <span>Projects</span>
              </button>
            </li>
          </ul>
          <div id="hiddenProjects">
            <ul id="projectsMenu">
              <li ng-repeat="project in projects">
                <a ui-sref="projectDetail({projectname:'{{ project.link }}'})" ui-sref-active="active">
                  <button name="{{ project.link }}" class="menu-button projects-menu-button {{ project.icon }}">
                    <span>{{ project.name }}</span>
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- load own scripts -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/mainController.js"></script>
    <script src="/scripts/projectsController.js"></script>
    <script src="/scripts/animations.js"></script>
  </body>
</html>
